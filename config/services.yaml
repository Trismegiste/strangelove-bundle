services:
    mongodb:
        class: \MongoDB\Driver\Manager
        arguments:
            - 'url_to_mongodb_server'

    mongodb.factory:
        class: \Trismegiste\Strangelove\MongoDb\RepositoryFactory
        arguments:
            $manager: '@mongodb'
            $dbName: 'delete_this_database_if_you_see_it'
            $log: '@logger'
